<div class="pokemon-card" *ngIf="pokemon">
    <!-- BEM - Block Element Modifier -->
    <div class="pokemon-card__image">
        <img 
        [src]="pokemon.image" 
        alt="Pokemon image">
    </div>

    <div class="pokemon-card__number">
        NÂº {{leadingZero(pokemon.number)}}
    </div>

    <div class="pokemon-card__name">
        {{ pokemon.name }}
    </div>

    <div class="pokemon-card__types">
        <!-- agora adicionando um MODIFICADOR depois do Element -->
        <div class="pokemon-card__type pokemon-card__type" *ngFor="let type of pokemon.types" 
        [class]="'pokemon-card__type--' + type.toLowerCase()">
            {{ type }}
        </div>
    </div>
</div>
